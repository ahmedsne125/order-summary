<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <div class="container">
    <img class="illust" src="./images/illustration-hero.svg">
    <div class="content">
      <h3>Order Summary</h3>
      <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="center">
          <div class="music">
            <img src="./images/icon-music.svg">
            <div class="price">
              <p class="name">Annual Plan</p>
              <p class="price-count">$59.99/year</p>
            </div>
          </div>
          <a href="#"><h4>Change</h4></a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
    </div>
  </div>
  
</body>
</html>
